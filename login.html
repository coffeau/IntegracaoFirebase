<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link 
    href="./css/style.css" 
    rel="stylesheet" >

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/main.css">

    <title>| Autenticação |</title>
</head>
<body class='bg-dark'>

    <div class="container-fluid">
        <div class="row">
            <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1 text-secondary">Autenticação</h1>
            </div>
            <div class="col-10 offset-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                    <div id='logo' class="col-6 p-4 bg-primary d-flex justify-content-center">
                        <img src="./imagens/mascot_firebase-logo.png" alt="logo firebase">
                    </div>
                    <div class="col-6 p-5 bg-light">
                        <div id="loginForm">
                            <h2 class="h2 text-center text-secondary mb-3">Acesso</h2>
                            <div class="form-group">
                                <label for='email'>Email</label>
                                <input type='email' name='email' id='email' class='form-control bg-dark text-secondary'>
                            </div>
                            <div class="form-group mt-3">
                                <label for='password'>Senha</label>
                                <input type='password' name='password' id='password' class='form-control bg-dark text-secondary'>
                            </div>
                            <button type='button' class='btn btn-outline-primary mt-3 text-secondary' onclick="login()">login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script defer src='https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js'></script>

    <script src="./javascript/auth.js"></script>
    <script src="./javascript/init.js"></script>
</body>
</html>
